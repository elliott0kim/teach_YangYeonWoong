<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">연웅's Manchester United Fan Page</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Page Content -->
        <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="card w-100">
                <div class="card-bodyflex d-flex justify-content-between align-items-start">
                    <div>
                        <h2 class="card-title">맨유 vs 사우샘프턴(9월 14일) 3vs0 승리!</h2>
                        <p class="card-text">출처: 후스코어드 닷컴<br>MOM: 마테이스 더리흐트(평점9.0점)<br>마테이스 더리흐트: 1득점<br>마커스 래쉬포드: 1득점<br>알레한드로 가르나초: 1득점<br>브루노 페르난데스: 1도움<br>아마드 디알로: 1도움<br>디오구 달롯: 1도움</p>
                    </div>
                    <!-- 여기서 원하는 이미지 넣고 파일 이름 변경 -->
                    <!-- 이미지 위치 및 크기 변경할꺼면 styles.css로 가서 .img-forcards 해당 내용물 변경 -->
                    <img src="{{ url_for('static', filename='images/manutd2.jpg') }}" alt="이미지 설명" class="img-forcards">
                </div>
            </div>
        </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5">
                <ul style="list-style-type: none; padding-left: 0; display: flex; justify-content: flex-start;">
                    <li style="margin-right: 15px;">
                        <a href="https://www.manutd.com/ko" class="text-white">맨유 공식 홈페이지(한국)</a>
                    </li>
                    <li style="margin-right: 15px;">
                        <a href="https://www.manutd.com/" class="text-white">맨유 공식 홈페이지(글로벌)</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/manchesterunited/" class="text-white">맨유 공식 인스타그램</a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
